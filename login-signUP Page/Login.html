<html lang="en">

            <div class="collapse navbar-collapse" id="gameNavbar">

                    <li class="nav-item"><a class="nav-link" href="../All_Games/all_games.html">All Games</a></li>
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu">

                <form class="d-flex mx-lg-4 my-2 my-lg-0" role="search">

                    </div>
                </form>


                <div class="d-flex align-items-center text-white gap-3">

                        <i class='bx bx-cart fs-4'></i>
                        <span id="cart_badge"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
                            style="background:#e94560; font-size:10px; display:none;">0</span>
                    </a>

                </div>

                <div class="d-flex align-items-center text-white"
                    style="flex-direction: row; flex-direction: column;margin-left: 15px;">
                    <i class="bx bx-user-circle fs-4 me-2"></i>
                    <span id="nav_username"></span>
                </div>



            </div>
        </div>
    </nav>

    <main>

        <form id="for_form" class="mx-auto"onsubmit="return loginform(event)">
            <div style="text-align: center;" class="forlogo">
                <img src="assets/logo-re1.png" style="width: 100px; max-height:80px" class="" alt="" srcset="">
                <h2 style="color: white;"> GAME<span class="over">OVER</h2>
                </a>
            </div>
            <div class="mb-3">
                <i style="color: white;" class='bx bx-user'></i>
                <label for="for_email" id="for_all_labels" class="form-label">Email </label>
                <input type="email" class="form-control" id="for_email" placeholder="omar@gmail.com">
                <span id="email_error" class="text-danger" hidden></span>
            </div>
            <div id="pass_icon" class="mb-3">
                <i style="color: white;" class='bx bx-lock-alt'></i>
                <label for="for_password" id="for_all_labels" class="form-label">Password</label>
                <input type="password" class="form-control" id="for_password" placeholder="123-456">

                <span id="pass_error" class="text-danger" hidden></span>

            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember" style="color: #ffffff7d;">
                        Remember me
                    </label>
                </div>

                <a href="#" class="link-primary text-white text-decoration-none">
                    Forgot Password?
                </a>
            </div>





            <button type="submit" class="btn text-light" style="background-color: rgb(27 26 85)">
                Login
            </button>

            <p style="text-align:center; margin-top: 12px;">
                <a href="signup.html" style="text-decoration: none;"
                    class="text-light link-underline-opacity-25 link-underline-opacity-80-hover">
                    Do Not have an account? Sign Up
                </a>
            </p>

        </form>
