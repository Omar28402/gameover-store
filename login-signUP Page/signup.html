                <form class="d-flex mx-lg-4 my-2 my-lg-0" role="search">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-secondary">

                        </span>
                        <input class="form-control bg-transparent border-secondary text-white" type="search"

                <div class="d-flex align-items-center text-white gap-3">

                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill"

                <div class="d-flex align-items-center text-white"
                    style="flex-direction: row; flex-direction: column;margin-left: 15px;">
                    <i class="bx bx-user-circle fs-4 me-2"></i>
                    <span id="nav_username"></span>
                </div>



            </div>
        </div>
    </nav>

    <main>

        <form id="for_form_sign" class="mx-auto" onsubmit="return signupform(event)">
            <div style="text-align: center;" class="forlogo">
                <img src="assets/logo-re1.png" style="width: 100px; max-height:80px" class="" alt="" srcset="">
                <h2 style="color: white;"> GAME<span class="over">OVER</h2>
                </a>
            </div>

            <div class="mb-3">
                <i style="color: white;" class='bx bx-user'></i>
                <label id="for_all_labels" for="for_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="for_username" placeholder="GamerXZ99">
                <span id="username_error" class="text-danger" hidden></span>
            </div>

            <div class="mb-3">
                <i style="color: white;" class='bx bx-envelope'></i>
                <label id="for_all_labels" for="for_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="for_email" placeholder="omar@gmail.com">
                <span id="email_error" class="text-danger" hidden></span>
            </div>

            <div class="mb-3">
                <i style="color: white;" class='bx bx-phone'></i>
                <label id="for_all_labels" for="for_phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="for_phone" placeholder="01012345678">
                <span id="phone_error" class="text-danger" hidden></span>
            </div>

            <div class="mb-3">
                <i style="color: white;" class='bx bx-lock-alt'></i>
                <label id="for_all_labels" for="for_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="for_password" placeholder="Min 6 characters">
                <span id="pass_error" class="text-danger" hidden></span>
            </div>

            <div class="mb-3">
                <i style="color: white;" class='bx bx-lock-open-alt'></i>
                <label id="for_all_labels" for="for_confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="for_confirm_password" placeholder="Repeat password">
                <span id="confirm_pass_error" class="text-danger" hidden></span>
            </div>

            <div id="server_error" class="alert alert-danger py-2" hidden></div>
            <div id="success_msg" class="alert alert-success py-2" hidden></div>

            <button type="submit" id="signup_btn" class="btn text-light w-100" style="background-color: rgb(27 26 85)">
                Create Account
            </button>

            <p style="text-align:center; margin-top: 12px;">
                <a href="login.html" style="text-decoration: none;"
                    class="text-light link-underline-opacity-25 link-underline-opacity-80-hover">
                    Already have an account? Login
                </a>
            </p>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
